<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/icons/font-awesome.min.css" >
  </head>
  <body>
    <div class="container">
      <header>
        <div class="img-wraper">
          <img class="logo" src="./assets/images/logo.svg" alt="logo" />
        </div>
      </header>
      <div class="main-wrap">
        <div class="mockup-wrap">
          <img
            class="mockup"
            src="./assets/images/illustration-mockups.svg"
            alt="mockup"
          />
        </div>
        <div class="content-wrap">
          <div class="head-content">
            <h3>build the community your fans will love</h3>
          </div>
          <div class="desc">
            <p>
              Huddle re-imagines the way we build communitites. You have a
              voice, but so does your audience. Create connections with your
              users as you engage in genuine discussion.
            </p>
          </div>
          <div class="button">
            <h5>Register</h5>
          </div>
        </div>
      </div>
      <footer>

      </footer>
    </div>
  </body>
</html>
